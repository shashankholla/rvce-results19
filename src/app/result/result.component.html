              </mat-card>
          </div>
        </td>

                        <div class="mat-subheading-2"> Your CGPA</div>

                    </mat-card>

              </td>

         <div flex="">
                  <mat-card class="top-card" >
                      <div class="mat-subheading-1"> Avg. branch SGPA</div>
                      <mat-card-content class="top-content" name="avgSGPA-now" style="">{{averageSGPA}}</mat-card-content>
                  </mat-card>
              </div>
            </td>

                      <mat-card class="top-card" >

                      </mat-card>

                </td>

          <div class="row" style="text-align: -webkit-center">
          
            <table >
             
              <tr *ngFor="let d of subs">
                <td align="center" style="color: black">
                  <mat-card>
                   <div style="height: 40px;vertical-align: middle">
                    <div id="float1" style="text-align:center;vertical-align:middle;width:75%;float:left;">{{d[0]}}</div>
                    <div id="float1" style="text-align:center;width:25%;float:left;font-size: 50px">{{d[1]}}</div>
                  </div>
                  </mat-card>
                  </td>
                
              </tr>
